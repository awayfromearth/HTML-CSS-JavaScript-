<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拟态圆环进度条</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card__percent">
                <svg>
                    <defs>
                        <radialGradient id="gradient" cx="50%" cy="50%" r="90%" fx="50%" fy="50%">
                            <stop offset="30%" stop-color="var(--primary-dark)" />
                            <stop offset="100%" stop-color="var(--primary-light)" />
                        </radialGradient>
                    </defs>
                    <circle r="90" cx="90" cy="90" id="circle" stroke="url(#gradient"></circle>
                </svg>
                <div class="circle"></div>
                <div class="circle circle__medium"></div>
                <div class="circle circle__small"></div>
                <div class="card__number">50%</div>
            </div>
        </div>

        <div class="form">
            <input type="text" id="percent" maxlength="3" />
            <button class="form__btn">确定</button>
            <div class="tooltip">
                <span class="tooltip__text" data-toggle="tooltip">无效的数字</span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
